{% extends "base.html" %}
{% block title %}Sign Up - Step 2: Budget & Income{% endblock %}
{% block content %}
<div class="container my-5">
  <h1>Step 2: Budget and Income Information</h1>
  <form method="POST">
    <div class="mb-3">
      <label for="monthly_budget" class="form-label">Monthly Budget ($)</label>
      <input type="number" class="form-control" name="monthly_budget" required>
    </div>
    <div class="mb-3">
      <label for="target_saving" class="form-label">Target Saving ($)</label>
      <input type="number" class="form-control" name="target_saving" required>
    </div>
    <div class="mb-3">
      <label for="wage_per_hour" class="form-label">Wage per Hour ($)</label>
      <input type="number" class="form-control" name="wage_per_hour" required>
    </div>
    <button type="submit" class="btn btn-primary">Next</button>
  </form>
</div>
{% endblock %}
