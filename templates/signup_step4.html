{% extends "base.html" %}
{% block title %}Sign Up - Step 4: Additional Info{% endblock %}
{% block content %}
<div class="container my-5">
  <h1>Step 4: Additional Information</h1>
  <form method="POST">
    <div class="mb-3">
      <label for="ef_knowledge" class="form-label">Do you have knowledge of emergency funds?</label>
      <select class="form-select" name="ef_knowledge" required>
        <option value="">--Select--</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="tuition_fees_due_date" class="form-label">Tuition Fees Due Date</label>
      <input type="date" class="form-control" name="tuition_fees_due_date" required>
    </div>
    <div class="mb-3">
      <label for="insurance_due_date" class="form-label">Insurance Due Date</label>
      <input type="date" class="form-control" name="insurance_due_date" required>
    </div>
    <button type="submit" class="btn btn-primary">Complete Sign Up</button>
  </form>
</div>
{% endblock %}
